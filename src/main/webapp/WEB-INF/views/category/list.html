<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Category List</h1>
<h3>
    <a th:href="@{/create}">
        Create new Category
    </a>
</h3>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each=" cate :${categories}">
        <td ><a th:href="@{/categories/view/__${cate.id}__}" th:text="${cate.name}"></a></td>
        <td><a th:href="@{/categories/edit/__${cate.id}__}">Edit</a></td>
        <td><a th:href="@{/categories/delete/__${cate.id}__}">Delete</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'/categories'(page=${categories.number-1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number+1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/categories'(page=${categories.number+1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
