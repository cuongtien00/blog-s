<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog</title>
</head>
<body>
<h1>Update Blog</h1>
<p><a th:href="@{/blogs}">Back to Blog's</a></p>

<p th:if="${message}">
    <span th:text="${message}"></span>
</p>
<form th:action="@{/blogs/update}" method="post" th:object="${blog}">
    <table>
        <input type="text" hidden th:field="*{id}">
        <tr>
            <td>Tittle</td>
            <td><input type="text" th:field="*{tittle}" ></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}" ></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="text" th:field="*{file}" ></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select name="category" >
                    <option th:each="c:${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="(${blog.category})and(${c.id}==*{category.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
